<!DOCTYPE html>
<html>
<head>
  <style>.hidden { display: none; }</style>
</head>
<body>
  <div id="basic-br">Line 1<br>Line 2</div>
  <div id="multi-br">Line 1<br><br><br>Line 2</div>
  <div id="blocks">
    <div>Block 1</div>
    <div>Block 2</div>
  </div>
  <div id="paragraphs">
    <p>Para 1</p>
    <p>Para 2</p>
  </div>
  <div id="nested">
    <div>
      Outer
      <p>Inner Para</p>
      <span>Inline</span>
      <div>Inner Block</div>
    </div>
  </div>
  <div id="mixed">
    Text 1
    <br>
    <div>Div 1</div>
    <p>Para 1</p>
    Text 2
  </div>
  <div id="inline-tags">
    <b>Bold</b> <i>Italic</i> <span>Span</span>
  </div>
  <div id="whitespace">
    Line 1
    
    Line 2
  </div>
</body>
</html>
