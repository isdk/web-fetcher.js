<!DOCTYPE html>
<html>
<head>
  <style>
    .ad-banner { display: none; }
    .hidden-overlay { visibility: hidden; }
    .zero-opacity { opacity: 0; }
  </style>
</head>
<body>
  <div class="ad-banner" id="ad">This is an ad</div>
  <div class="hidden-overlay" id="overlay">Hidden overlay</div>
  <div class="zero-opacity" id="transparent">Transparent but present</div>
  <div id="content">Actual Content</div>
</body>
</html>
